<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
   </head>
  <body >
    <!--nav bar starts-->
    <nav class="navbar bg-dark first-navbar">
        <a class="navbar-brand" href="#">
          <img src="https://logos-download.com/wp-content/uploads/2016/06/BBC_logo_black_background.png" width="150" class="d-inline-block align-top logo-width" alt="">  
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Go!</button>
          </form>
      </nav>
      <nav class="navbar navbar-expand-lg bg-info second-navbar">
        <a class="navbar-brand text-white" href="index.html">NEWS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-white" href="#">Travel</a>
            <a class="nav-item nav-link text-white" href="#">Tv</a>
            <a class="nav-item nav-link text-white" href="#">Weather</a>
            <a class="nav-item nav-link text-white" href="sports.html">Sports</a>
            <a class="nav-item nav-link text-white" href="#">Culture</a>
            <a class="nav-item nav-link text-white" href="#">Food</a>
            
          </div>
        </div>
      </nav>
      <!--nav bar end-->
      <section class="container">
        <div class=" pt-5">
          <div class="">
            <h1 id="title" class="pt-5 pb-3 view-title"></h1>
            <p id="date"></p>
            <img src="" id="image" alt="" class="view-image pt-3 pb-3"/>
            <p id="country" class="place"></p>
            <h2 id="short_content"></h2>
            <p id="content" class="pt-3 pb-3 content"></p>
          </div>
        </div>
      </section>



      
  
    
    
    <script>
        let news_list=JSON.parse(localStorage.getItem("newspaper"));
        let url_string= window.location.search;
        let urlParams = new URLSearchParams(url_string);
        let url = urlParams.get('id');
        
        for(let i=0 ; i<news_list.length ; i++){
          if(url == news_list[i].id){
            document.getElementById("image").src=news_list[i].image;
            document.getElementById("title").innerHTML=news_list[i].title;
            document.getElementById("country").innerHTML=news_list[i].country;
            document.getElementById("date").innerHTML=news_list[i].date;
            document.getElementById("short_content").innerHTML=news_list[i].short_content;
            document.getElementById("content").innerHTML=news_list[i].content;
         }
        }
    </script>
     <script src="./js/script.js"></script>
  </body>
</html>
