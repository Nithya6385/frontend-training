        if(sports_news[i].catagory=="weather"){
          ele+='<div class="col-6"><img src="'+sports_news[i].image+'" width="100%" height="300"   ><h5 class="text-warning" ><a href="view.html?id='+sports_news[i].id+'">'+sports_news[i].title+'</a></h5><p>'+sports_news[i].country+'</p></div>';

      }
    }
