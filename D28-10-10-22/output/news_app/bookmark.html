    <script>
        function display(){
            let bookMark=JSON.parse(localStorage.getItem("book-marks"));
            let element=" ";
            for(let i=0;i<bookMark.length;i++){
            element+='<div class="card mb-3 mt-5 col-6" ><img class="mt-3" width="100%" height="250" src='+bookMark[i].image+'><div class="card-body"><h5 class="card-title "><a  class="text-success" href="view.html?id='+bookMark[i].id+' "target=_blank">'+bookMark[i].title+'</a></h5><p class="card-text"><small class="text-muted">'+bookMark[i].date+'</small></p><button onclick="remove('+i+');">DELETE</button></div></div>';
                         
        }  
        document.getElementById("book").innerHTML=element;  
        }
         display();
        function remove(i){
        let bookmark_1=JSON.parse(localStorage.getItem("book-marks"));
        bookmark_1.splice(i,1);
        localStorage.setItem("book-marks",JSON.stringify(bookmark_1));
        display();
        }

    </script>
