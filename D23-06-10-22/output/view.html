    <script>
      let resumeselect= JSON.parse(localStorage.getItem("data"));
        const queryString= window.location.search;
        const urlParams= new URLSearchParams(queryString);
        const product= urlParams.get('name');
        alert(product);

        for (let i = 0; i < resumeselect.length; i++) {
           if(product== resumeselect[i].name){
            document.getElementById("name").textContent=resumeselect[i].name;
            document.getElementById("email").textContent=resumeselect[i].email;
            document.getElementById("phone").textContent=resumeselect[i].phone;
            document.getElementById("role").textContent=resumeselect[i].role;
            document.getElementById("objective").textContent=resumeselect[i].objective;
            console.log(typeof(document.getElementById("objective").innerHTML=resumeselect[i].objective));

            let skill_list=resumeselect[i].skills;
            let ele=" ";
            for (let i = 0; i < skill_list.length; i++) {
               ele += `<li>${skill_list[i]}</li>`; 
            }
            document.getElementById("skill_list").innerHTML=ele;

            let language_list=resumeselect[i].language_known;
            let element=" ";
            for (let i = 0; i < language_list.length; i++) {
               element += `<li>${language_list[i]}</li>`; 
            }
            document.getElementById("language_knowns").innerHTML=element;

            let hobby_list=resumeselect[i].Hobbies;
            let elet=" ";
            for (let i = 0; i < hobby_list.length; i++) {
               elet += `<li>${hobby_list[i]}</li>`; 
            }
            document.getElementById("hobbies").innerHTML=elet;

            let Personal_details=resumeselect[i].Personal_details;
            document.getElementById("Address").textContent=Personal_details.Address;
            document.getElementById("fathername").textContent=Personal_details.fathername;
            document.getElementById("mothername").textContent=Personal_details.mothername;
            document.getElementById("Marrital_Status").textContent=Personal_details.Marrital_Status;
            document.getElementById("DOB").textContent=Personal_details.dob;
            document.getElementById("Gender").textContent=Personal_details.gender;

      

            let education=resumeselect[i].education;
            for (let i = 0; i < education.length; i++) {
              document.getElementById("course-1"+i).textContent=education[i].course_1;
              document.getElementById("year-1"+i).textContent=education[i].year_1;
              document.getElementById("institute-1"+i).textContent=education[i].institute_1;
              document.getElementById("percentage-1"+i).textContent=education[i].percentage_1;
            }
          }

         }
          

    </script>
