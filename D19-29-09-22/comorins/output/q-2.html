<body>
    




    <script>
        function helloWorld(language) {
            if(language=='fr'){
                console.log("Bonjour le monde");
            }
            else if(language=='es'){
                console.log("Hola Mundo");
            }
            else if(language=='cn'){
                console.log(" Nǐn hǎo");
            }
            else{
                console.log("Hello, World");
            }
        }
        helloWorld("en");
        helloWorld("fr");
        helloWorld("cn");

    </script>
</body>
