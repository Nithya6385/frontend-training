<body>
    


    <script>
        function  assignGrade(grade) {
            if(grade>=90 && grade<=100){
                console.log("A")
            }
            else if(grade>=80 && grade<=89){
                console.log("B")
            }
            else if(grade>=70 && grade<=79){
                console.log("C")
            }
            else if(grade>=60 && grade<=69){
                console.log("D")
            }
            else if(grade>=50 && grade<=59){
                console.log("E")
            }
            else {
                console.log("F")
            }   
        }
        (assignGrade(76));
        (assignGrade(99));
        (assignGrade(44));

    </script>
</body>
</html>
