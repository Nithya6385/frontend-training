    <h1>13. Write a JS code to calculate the sum of digits in a number</h1>
    <p>Function digitSum() to returns sum of all digits in a given number using while loop. Learn more about JavaScript built-in Math methods from</p>


    <script>
        function digitsum(number) {
            let sum=0;
            while(number!=0){
                sum=sum+(number%10)
            }
            
        }
    </script>
