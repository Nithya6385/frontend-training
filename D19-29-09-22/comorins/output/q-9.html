<body>
    


    <script>
        let list=[[1,2,3],[4,5,0],[7,0,9]];
        let count=0;
        for (let i=0; i<list.length; i++) {
            for(let j=0; j<list[0].length; j++){
                count=list[i][j]==0?count+1:count;
            }   
        }
        console.log(count);
    </script>
</body>
