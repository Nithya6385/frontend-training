    <script>
        function greaterNum(num1,num2) {
            if(num1<num2){
                console.log("The greater number of " +num1 +" and "+ num2+" is " +num2);
            }
            else{
                console.log("The greater number of " +num1 +" and "+ num2+" is " +num1);
            }  
        }
        greaterNum(10,40);
        greaterNum(30,5);
    </script>
