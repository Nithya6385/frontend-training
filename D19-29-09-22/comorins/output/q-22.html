<body>
    <h1>10. Write a JS code to find the power of a number using for loop</h1>
    <p>Function numPower() to returns power of number for provided exponential value using for loop.</p>


    <script>
        function numPower(number,power) {
            let result=1;
            for (let i = 0; i < power; i++) {
                result=result*number;
            }
            return result;
        }
        console.log(numPower(10,5));
        console.log(numPower(4,4));

    </script>
</body>
