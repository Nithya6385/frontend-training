    <h1>11. Write a JS code to print a pattern using for loop</h1>
    <p>Function printPattern() is used to print a pattern for a given range using nested for loop.</p>



    <script>
        function printPattern(range) {
            for (let i = 0; i < range; i++) {
                let result="";
                for (let j = 0;j <=i; j++) {
                    result+=j+"";
                    
                }
                console.log(result);
            }            
        }
        printPattern(7);
    </script>
