<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="number"/>
    <input id="num2" type="number"/>
    <button onclick="add()">add</button>
    <input id="item" type="text"/>
    <button onclick="add1()">add todo</button>
    <ul id="todo">

    </ul>




    <script>
        function add() {
            let a= document.getElementById("num1").value;
            let b= document.getElementById("num2").value;
            let c=Number(a)+Number(b);
            alert(c);   
        }
       
        let list=[];
        function add1() {
            let todo=  document.getElementById("item").value;
            list.push(todo);
            console.log(list);
            display(list);
        }
        
        function display(list_arr) {
            let ele=" ";
            for(let i=0; i<list_arr.length; i++){
                ele=ele+"<li>"+list_arr[i]+"</li>";
            }
        document.getElementById('todo').innerHTML=ele;  
        }
        
    </script>
    
</body>
</html>
