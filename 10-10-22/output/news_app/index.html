<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>
    <form>
        <label>id</label>
        <input type="text" onkeyup="addDetails('idname',this.value)"/><br><br>
        <label>title</label>
        <input type="text" onkeyup="addDetails('title',this.value)"/><br><br>
        <label>country</label>
        <input type="text" onkeyup="addDetails('country',this.value)"/><br><br>
        <label>state</label>
        <input type="text" onkeyup="addDetails('state',this.value)"/><br><br>
        <label>district</label>
        <input type="text" onkeyup="addDetails('district',this.value)"/><br><br>
        <label>news type</label>
        <input type="text" onkeyup="addDetails('news_type',this.value)"/><br><br>
        <label>category</label>
        <input onkeyup="addDetails('category',this.value,0)"/>
        <input onkeyup="addDetails('category',this.value,1)"/>
        <input onkeyup="addDetails('category',this.value,2)"/>
        <input onkeyup="addDetails('category',this.value,3)"/><br><br>
        <label>content</label>
        <textarea rows="4" cols="50" onkeyup="addDetails('content',this.value)"></textarea><br><br>
        <label>author</label>
        <input type="text" onkeyup="addDetails('author',this.value)"/>
        <label>date</label>
        <input type="date" onkeyup="addDetails('date',this.value)"/>
        <label>time</label>
        <input type="time" onkeyup="addDetails('time',this.value)"/>


    </form>
    <button onclick="display()"><a href="view.html" target="_blank">submit</a></button>
    <div>
        <div id="show_all"></div>
    </div>
    
    









    <script src="./js/script.js"></script>
</body>
</html>
